<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>

   <frameset rows = "20%,80%">
    <frame name = "top" src = "top.html"/>
    <frameset cols = "20%,80%"/>
      <frame name = "left" src = "left.html"/>
        <frame name = "right" src = "right.html"/>
      </frameset>

   </frameset>
</html>
